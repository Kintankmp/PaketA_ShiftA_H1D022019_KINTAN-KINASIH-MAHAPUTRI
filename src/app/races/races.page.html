<ion-header>
  <ion-toolbar>
    <ion-title>Radiator Springs Speedway</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let race of races">
      <ion-label>
        <h2>{{ race.namaBalapan }}</h2>
        <p>{{ race.deskripsi }}</p>
        <p>{{ race.jadwal }}</p>
        <p>{{ race.detailLintasan }}</p>
      </ion-label>
      <ion-button (click)="editRace(race)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteRace(race.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nama Balapan" [(ngModel)]="formData.namaBalapan"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Deskripsi" [(ngModel)]="formData.deskripsi"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-datetime display-format="YYYY-MM-DD HH:mm" [(ngModel)]="formData.jadwal"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Detail Lintasan" [(ngModel)]="formData.detailLintasan"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="saveRace()">Save</ion-button>
</ion-content>
